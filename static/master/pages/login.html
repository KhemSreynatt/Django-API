<!DOCTYPE html>
<html lang="en">

<head>
    <title>How To Create Bootstrap 5 Modal Form Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://www.markuptag.com/bootstrap/5/css/bootstrap.min.css" />
</head>

<body>
    <!-- Click on Modal Button -->
    <!-- <button type="button" class="btn btn-primary mx-auto d-block mt-5" data-bs-toggle="modal">
        Bootstrap Modal popup
    </button> -->

    <!-- Modal -->
    <div style="padding-top: 200px;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="justify-content:center;background:  #00b4ab; color: aliceblue;">
                    <h5 class="modal-title">Sign In</h5>

                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="text" class="form-control" id="username" name="username"
                                placeholder="Username" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="Password" />
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe" />
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                </div>
                <a href="index.html" style="text-decoration: none;">
                    <div class="form-group row m-4" style="background: #00b4ab; border-radius: 8px;">
                        <input class="btn btn-md btn-block" value="Login"
                            style="color: #ffffff; font-size: 18;font-weight: 600;">
                    </div>
                </a>

                <div class="modal-footer " style="justify-content:center;">
                    <p class="float-start">Don't have account <a href="#">Register now!</a></p>

                </div>
                </form>
            </div>
        </div>
    </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://www.markuptag.com/bootstrap/5/js/bootstrap.bundle.min.js"></script>
</body>

</html>
